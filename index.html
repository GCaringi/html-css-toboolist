<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css">
        <title>Toboolist</title>
    </head>

    <body>
        <!-- Intestazione pagina  -->
        <header>
            <img id = "logo" src="./img/logo copia.png" alt="Logo">
            <h1>Toboolist</h1>
        </header>
        <!-- /Intestazione pagina -->
        <!-- Corpo della pagina -->
        <main>
            <div class = "container">
                <!-- Bottoni utente -->
                <section class = "user_service">
                    <button id = "add_t" type = "button">Add Task</button>
                    <button type ="button">Add section</button>
                </section>
                <!-- /Bottoni utente -->
                <hr>
                <!-- To do list -->
                <section class = "todo_list">
                    <span class = "cascade_symbol">&#9660;</span><h3> New Task</h3>
                    <ul>
                        <li>
                            <span class = "check __green">&check;</span>Quarterly Newsletter<span class = "tag">Editorial</span>
                        </li>
                    </ul>
                </section>
                <!-- /To do list -->
            </div>
        </main>
        <!-- /Corpo della pagina -->

        <!-- Fine di pagina (vuota in questo caso) -->
        <footer></footer>
    </body>
</html>
